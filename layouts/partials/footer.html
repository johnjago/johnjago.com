<footer class="mt-5 text-base">
	<ul class="no-bullet">
		{{ if or (eq .Type "post") (eq .Type "meta") }}
			<li><a href="{{ .Site.Params.BlogHome }}" class="light">{{ .Site.Params.AllPostsText }}</a></li>
		{{ end }}
		{{ range .Site.Menus.main }}
			<li><a href="{{ .URL }}" class="light">{{- .Name -}}</a></li>
		{{ end }}
	</ul>
</footer>
