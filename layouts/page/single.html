{{ define "description" }}
	{{ .Summary }}
{{ end }}

{{ define "main" }}
<div class="mt-16 mb-8">
	<h1 class="text-2xl font-bold mt-2">
		{{ .Title }}
	</h1>
</div>
<article class="prose prose-neutral prose-a:underline-offset-2 prose-h2:text-lg prose-h3:text-base">
	{{ .Content }}
</article>
<hr class="mt-8 bg-neutral-600 w-3 h-3 border-0">
{{ end }}
