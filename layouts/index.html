<!DOCTYPE html>
<html lang="en">
<head>
	<title>{{ $.Site.Title }}</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="{{ $.Site.Params.Description }}">
	<link rel="shortcut icon" href="{{ "images/favicon.png" | absURL }}" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;700&display=swap" rel="stylesheet">
	<script src="https://zhidao.johnjago.com/script.js" data-site="MZJJIBDM" defer></script>
	<style>
		html, body, div, span, applet, object, iframe,
		h1, h2, h3, h4, h5, h6, p, blockquote, pre,
		a, abbr, acronym, address, big, cite, code,
		del, dfn, em, img, ins, kbd, q, s, samp,
		small, strike, strong, sub, sup, tt, var,
		b, u, i, center,
		dl, dt, dd, ol, ul, li,
		fieldset, form, label, legend,
		table, caption, tbody, tfoot, thead, tr, th, td,
		article, aside, canvas, details, embed,
		figure, figcaption, footer, header, hgroup,
		menu, nav, output, ruby, section, summary,
		time, mark, audio, video {
			border: 0;
			font: inherit;
			font-size: 100%;
			margin: 0;
			padding: 0;
			vertical-align: baseline;
		}

		body {
			background-color: #fffcf9;
			color: #333;
			font-family: "Source Sans 3", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
			font-size: 1.1rem;
			line-height: 1.35;
			max-width: 80rem;
			padding: 8% 2rem;
		}

		h1 {
			font-size: 1.15rem;
			font-weight: bold;
			margin: 2rem 0 0.25rem;
		}

		p {
			padding-bottom: 1.25rem;
		}

		ul {
			list-style: none;
		}

		li {
			display: inline-block;
			padding: 1.25rem;
		}

		a:link,
		a:visited {
			color: inherit;
			text-decoration: none;
		}

		li a:hover,
		.underline {
			text-decoration: underline !important;
			text-decoration-color: #ff5d5d !important;
			text-decoration-thickness: 0.125rem !important;
		}

		footer {
			margin-top: 2rem;
			-webkit-text-underline-position: under;
			text-underline-position: under;
			text-decoration: underline;
		}

		::selection {
			background-color: #999;
			color: #fff;
		}

		@media screen and (min-width: 600px) {
			footer {
				display: inline-block;
				transform: rotate(90deg);
				transform-origin: right top;
				position: absolute;
				right: 2rem;
				bottom: 2rem;
			}
		}

		.subtitle {
			font-size: 0.9rem;
			margin-top: 0.6rem;
		}

		.light {
			color: #666;
		}

		.font-bold {
			font-weight: bold;
		}
	</style>
</head>
<body>
	<p class="light"><a href="hi/" class="underline">John Jago</a> is</p>
	<h1>writing</h1>
	<ul>
		<li><a href="blog/">a blog</a></li>
		<li><a href="https://undo.studio">work logs</a></li>
		<li><a href="https://gaozhang.co">中文博客</a></li>
		<li><a href="https://nicheless.blog/author/john">300 word essays</a></li>
	</ul>
	<h1>making</h1>
	<ul>
		<li>
			<a href="https://deformat.johnjago.com">Deformat</a>
			<div class="subtitle light">Text formatter</div>
		</li>
		<li>
			<a href="https://faview.johnjago.com">Faview</a>
			<div class="subtitle light">Favicon preview</div>
		</li>
		<li>
			<a href="https://goupfile.johnjago.com">Goupfile</a>
			<div class="subtitle light">QR code file sharing</div>
		</li>
		<li>
			<a href="projects/" class="font-bold">All projects ➜</a>
			<div class="subtitle light">Things I’ve made</div>
		</li>
	</ul>
	<h1>on</h1>
	<ul>
		<li><a href="https://www.are.na/john-jago">Are.na</a></li>
		<li><a href="https://twitter.com/johncjago/">Twitter</a></li>
		<li><a href="https://github.com/johnjago">GitHub</a></li>
		<li><a href="javascript:;" id="email">Email</a></li>
	</ul>
	<footer>
		<a href="hi/">MMXXIV — JC</a>
	</footer>
	<script>
		function clickAndUpdate(id, text) {
			const email = document.getElementById(id);
			email.addEventListener('click', event => {
				event.target.textContent = text;
			});
		}
		clickAndUpdate('email', 'jc@' + 'johnjago.com');
	</script>
</body>
</html>
