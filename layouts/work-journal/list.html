{{ define "description" }}{{ .Description }}{{ end }}

{{ define "main" }}
<h1 class="text-2xl font-bold mt-16 mb-8">
	{{ .Title }}
</h1>
<p>{{ .Description }}</p>
<hr class="mt-[3.1111111em] mb-[3.1111111em] hr h-fit border-none opacity-50 text-center">
</div>
	{{ range (where .Site.Pages "Params.category" "==" "work-journal") }}
	<a
		href="{{ .RelPermalink }}"
		class="underline underline-offset-2"
	>{{ .Title }}</a>
	<time
		datetime='{{ .Date.Format "2006-01-02" }}'
		class="text-base text-neutral-500 mt-1 mb-6 block"
	>{{ .Date.Format "2 January 2006" }}</time>
	{{ end }}
</div>
{{ end }}
