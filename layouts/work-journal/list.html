{{ define "description" }}{{ .Description }}{{ end }}

{{ define "main" }}
<h1 class="text-2xl font-bold mt-16 mb-4">
	{{ .Title }}
</h1>
<p class="mb-4">{{ .Description }}</p>
<p class="mb-4">Follow the journey from day one.</p>
<form
	action="https://buttondown.email/api/emails/embed-subscribe/john"
	method="post"
	target="popupwindow"
	onsubmit="window.open('https://buttondown.email/john', 'popupwindow')"
	class="embeddable-buttondown-form flex justify-center mb-8"
>
	<input type="email" name="email" id="bd-email" placeholder="you@example.com" class="appearance-none shadow rounded-md ring-1 ring-neutral-900/5 leading-5 text-base border border-transparent placeholder:text-neutral-400 p-2 w-full mr-4 text-neutral-900 focus:outline-none focus:ring-2 focus:ring-sky-500 bg-white" />
	<input type="submit" value="Subscribe" class="text-base bg-neutral-900 hover:bg-neutral-700 focus:outline-none focus:ring-2 focus:ring-neutral-400 focus:ring-offset-2 focus:ring-offset-neutral-50 text-white font-semibold h-12 px-6 rounded-lg hover:cursor-pointer" />
</form>
<hr class="mb-8 hr h-fit border-none opacity-50 text-center">
</div>
	{{ range (where .Site.Pages "Params.category" "==" "work-journal") }}
	<a
		href="{{ .Permalink }}"
		class="underline underline-offset-2"
	>
		{{ .Title }}
	</a>
	<time
		datetime='{{ .Date.Format "2006-01-02" }}'
		class="text-base text-neutral-500 mb-4 block"
	>
		{{ .Date.Format "2 January 2006" }}
	</time>
	{{ end }}
	<hr class="mt-8 bg-neutral-600 w-3 h-3 border-0">
</div>
{{ end }}
