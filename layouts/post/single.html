{{ define "description" }}
	{{ .Summary }}
{{ end }}

{{ define "main" }}
<div class="mt-16 mb-8">
	<time
		datetime='{{ .Date.Format "2006-01-02" }}'
		class="text-sm text-neutral-500"
	>
		{{ .Date.Format "2 January 2006" }}
	</time>
	<h1 class="text-2xl font-bold mt-2">
		{{ .Title }}
	</h1>
</div>
<article class="prose prose-neutral prose-a:underline-offset-2 prose-h2:text-lg prose-h3:text-base prose-hr:h-fit prose-hr:border-none prose-hr:opacity-50 prose-hr:text-center">
	{{ .Content }}
</article>
<hr class="mt-8 bg-neutral-600 w-3 h-3 border-0">
{{ end }}
